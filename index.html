<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭點數排行榜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background: #00d4ff;
      color: #111;
    }
    tr:hover {
      background: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00d4ff;
      color: #111;
      cursor: pointer;
    }
    #form-section {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

<h1>家庭點數排行榜</h1>
<div id="leaderboard">載入中...</div>

<div id="form-section">
  <h2>送出新紀錄</h2>
  <input type="text" id="family" placeholder="Family">
  <input type="text" id="name" placeholder="Name">
  <input type="number" id="pointsChange" placeholder="PointsChange">
  <input type="number" id="screenMinutesChange" placeholder="ScreenMinutesChange">
  <input type="text" id="reason" placeholder="Reason">
  <button onclick="submitData()">送出</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw29KdvF1gSJnTjcDn0LZCvJ06JLdK4YLE5L7V3Zy0ai6qHOONYmeV-AsMLA97N9mC-lA/exec";

function fetchLeaderboard() {
  const callbackName = 'cb_' + Math.floor(Math.random() * 1000000);
  window[callbackName] = function(data) {
    renderLeaderboard(data);
    delete window[callbackName];
    script.remove();
  };
  const script = document.createElement('script');
  script.src = `${API_URL}?action=getLeaderboard&callback=${callbackName}`;
  document.body.appendChild(script);
}

function renderLeaderboard(data) {
  if (!Array.isArray(data)) {
    document.getElementById('leaderboard').innerText = '載入失敗';
    return;
  }
  let html = '<table><tr><th>名字</th><th>總點數</th><th>總螢幕時間</th></tr>';
  data.forEach(entry => {
    html += `<tr><td>${entry.Name}</td><td>${entry.TotalPoints}</td><td>${entry.TotalScreenMinutes}</td></tr>`;
  });
  html += '</table>';
  document.getElementById('leaderboard').innerHTML = html;
}

function submitData() {
  const family = document.getElementById('family').value.trim();
  const name = document.getElementById('name').value.trim();
  const pointsChange = document.getElementById('pointsChange').value.trim();
  const screenMinutesChange = document.getElementById('screenMinutesChange').value.trim();
  const reason = document.getElementById('reason').value.trim();

  if (!family || !name) {
    alert('Family 和 Name 必填');
    return;
  }

  const payload = {
    Family: family,
    Name: name,
    PointsChange: pointsChange,
    ScreenMinutesChange: screenMinutesChange,
    Reason: reason
  };

  const iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
  document.body.appendChild(iframe);

  alert('送出成功');
  setTimeout(() => {
    location.reload();
  }, 1500);
}

fetchLeaderboard();
</script>
<div style="margin-top: 60px; font-size: 0.9em; color: #aaa; text-align: center;">

</html>

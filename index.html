<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point & Screen Time</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    .child-card {
      background: #1c1c3c;
      padding: 30px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,212,255,0.4);
      max-width: 400px;
    }
    .child-name {
      font-size: 28px;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 20px;
    }
    .points-box {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      font-size: 40px;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 10px;
      position: relative;
    }
    .conversion-info {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
    .progress-title {
      font-size: 18px;
      color: #00d4ff;
      margin: 10px 0 5px 0;
    }
    .progress-bar-container {
      background: #222;
      border: 2px solid #00d4ff;
      border-radius: 30px;
      overflow: hidden;
      height: 50px;
      width: 80%;
      margin: 0 auto 10px auto;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s;
      background: linear-gradient(90deg, #00d4ff, #005eff);
    }
    .progress-bar-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 50px;
      font-weight: bold;
      color: #fff;
      font-size: 20px;
    }
    .convert-button-group {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .convert-button-group button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    #form-section {
      background: #2a2a5a;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      margin: 40px auto;
    }
    input[type="number"], input[type="text"], button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
      font-size: 16px;
      text-align: left;
      padding-left: 10%;
    }
  #form-section button {
    padding: 10px;
    margin: 8px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    width: 80%;
    background: #00d4ff;
    color: #111;
    font-weight: bold;
    cursor: pointer;
  }
    #family-filter {
  display: flex;
  justify-content: center;
  gap: 10px; /* 按鈕之間的間距 */
  margin-bottom: 20px;
}

#family-filter button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  background: #444;
  color: #111;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>

<h1>🎯 Point & Screen Time ⏳</h1>
  <div id="family-filter" style="margin-bottom: 20px;">
  <button onclick="setFamilyFilter('ev-family')">⚡ 閃電森林</button>
  <button onclick="setFamilyFilter('ap-family')">🍊 柚柚來點名</button>
  <button onclick="clearFamilyFilter()">❎ 取消篩選</button>
</div>

<div id="leaderboard">載入中...</div>

<div id="form-section">
  <h2>送出新紀錄 📝</h2>
  <div id="name-list" class="checkbox-group"></div>
  <input type="number" id="pointsChange" placeholder="⭐點數調整">
  <input type="number" id="screenMinutesChange" placeholder="📺今日螢幕時間調整">
  <input type="text" id="reason" placeholder="變更原因">
  <button onclick="submitData()">送出 🚀</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw29KdvF1gSJnTjcDn0LZCvJ06JLdK4YLE5L7V3Zy0ai6qHOONYmeV-AsMLA97N9mC-lA/exec";

let familyFilter = localStorage.getItem('familyFilter') || '';

function setFamilyFilter(family) {
  familyFilter = family;
  localStorage.setItem('familyFilter', family);
  fetchLeaderboard();
}

function clearFamilyFilter() {
  familyFilter = '';
  localStorage.removeItem('familyFilter');
  fetchLeaderboard();
}

function fetchLeaderboard() {
  const callbackName = 'cb_' + Math.floor(Math.random() * 1000000);
  const script = document.createElement('script');
  window[callbackName] = function(data) {
    renderLeaderboard(data);
    delete window[callbackName];
    script.remove();
  };
  const url = `${API_URL}?action=getLeaderboard&callback=${callbackName}`;
  script.src = url;
  document.body.appendChild(script);
}

function renderLeaderboard(data) {
  const leaderboard = document.getElementById('leaderboard');
  if (!Array.isArray(data)) {
    leaderboard.innerText = '載入失敗';
    return;
  }
  // 🔥 依 familyFilter 篩選小孩
  if (familyFilter) {
    data = data.filter(entry => {
      if (familyFilter === 'ev-family') {
        return entry.Name === 'Miles' || entry.Name === 'Emmett';
      } else if (familyFilter === 'ap-family') {
        return entry.Name === 'Tessa' || entry.Name === 'Archer';
      }
      return true;
    });
  }

  const nameList = document.getElementById('name-list');
  nameList.innerHTML = '';
  data.forEach(entry => {
    const label = document.createElement('label');
    label.innerHTML = `<input type="checkbox" value="${entry.Name}"> ${entry.Name}`;
    nameList.appendChild(label);
  });

  let html = '';
  data.forEach(entry => {
    const percentage = Math.min(100, (entry.TotalScreenMinutes / 120) * 100);
    const screenMinutes = entry.TotalPoints * 2;
    const cash = entry.TotalPoints * 5;
    html += `
    <div class="child-card">
      <div class="child-name">👦 ${entry.Name}</div>
      <div class="points-box">⭐ ${entry.TotalPoints} 點
        <div class="conversion-info">⏳ ${screenMinutes} 分鐘 ｜ 💰 ${cash} 元</div>
      </div>
      <div class="progress-title">📺 今日螢幕時間</div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" style="width:${percentage}%"></div>
        <div class="progress-bar-text">${entry.TotalScreenMinutes} 分鐘</div>
      </div>
      <div class="convert-button-group">
        <button onclick="convertScreenTime('${entry.Name}', ${entry.TotalScreenMinutes})">📺 ➔ ⭐</button>
        <button onclick="convertPointsToScreen('${entry.Name}', ${entry.TotalPoints})">⭐ ➔ 📺</button>
      </div>
    </div>
    `;
  });
  leaderboard.innerHTML = html;
}

function submitData() {
  const checkboxes = document.querySelectorAll('#name-list input[type="checkbox"]:checked');
  const pointsChange = document.getElementById('pointsChange').value.trim();
  const screenMinutesChange = document.getElementById('screenMinutesChange').value.trim();
  const reason = document.getElementById('reason').value.trim();

  if (checkboxes.length === 0) {
    alert('請選擇至少一個小孩！');
    return;
  }

  checkboxes.forEach(checkbox => {
    const name = checkbox.value;
    let family = '';

    if (name === 'Miles' || name === 'Emmett') {
      family = 'ev-family';
    } else if (name === 'Tessa' || name === 'Archer') {
      family = 'ap-family';
    }

    if (!family) {
      alert(`找不到 ${name} 對應的家庭！`);
      return;
    }

    const payload = {
      Family: family,
      Name: name,
      PointsChange: pointsChange,
      ScreenMinutesChange: screenMinutesChange,
      Reason: reason
    };

    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
    document.body.appendChild(iframe);
  });

  alert('已送出！');
  document.getElementById('pointsChange').value = '';
  document.getElementById('screenMinutesChange').value = '';
  document.getElementById('reason').value = '';
  document.querySelectorAll('#name-list input[type="checkbox"]').forEach(cb => cb.checked = false);
  fetchLeaderboard();
}

function convertScreenTime(name, minutes) {
  if (minutes <= 0) {
    alert('沒有可轉換的螢幕時間！');
    return;
  }

  if (!confirm('你確定要把今日螢幕時間轉換成點數嗎？')) {
    return;
  }

  const family = (name === 'Miles' || name === 'Emmett') ? 'ev-family' : 'ap-family';
  const pointsToAdd = Math.floor(minutes / 2);
  const payload = {
    Family: family,
    Name: name,
    PointsChange: pointsToAdd,
    ScreenMinutesChange: -minutes,
    Reason: '螢幕時間轉點數'
  };
  const iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
  document.body.appendChild(iframe);

  alert(`已將 ${minutes} 分鐘螢幕時間轉換成 ${pointsToAdd} 點！`);
  fetchLeaderboard();
}

function convertPointsToScreen(name, points) {
  if (points <= 0) {
    alert('沒有可轉換的點數！');
    return;
  }
  const family = (name === 'Miles' || name === 'Emmett') ? 'ev-family' : 'ap-family';
  const pointsToConvert = parseInt(prompt(`目前有 ${points} 點，請輸入要轉換的點數數量：`), 10);
  if (isNaN(pointsToConvert) || pointsToConvert <= 0 || pointsToConvert > points) {
    alert('輸入的數量無效或超過現有點數');
    return;
  }
  const minutesToAdd = pointsToConvert * 2;
  const payload = {
    Family: family,
    Name: name,
    PointsChange: -pointsToConvert,
    ScreenMinutesChange: minutesToAdd,
    Reason: '點數轉螢幕時間'
  };
  const iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
  document.body.appendChild(iframe);

  alert(`已將 ${pointsToConvert} 點數轉換成 ${minutesToAdd} 分鐘螢幕時間！`);
  fetchLeaderboard();
}

fetchLeaderboard();
</script>

<div style="margin-top: 60px; font-size: 0.9em; color: #aaa; text-align: center;">

</html>

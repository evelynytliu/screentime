  <style>

    .deduct-buttons {

    /* å‹•ç•«æ•ˆæœ */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes flash {
      0% { background-color: #00d4ff; }

      100% { transform: scale(1); }
    }
    .pulse { animation: pulse 0.5s; }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .shimmer-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(0, 212, 255, 0) 0%,
        rgba(0, 212, 255, 0.2) 50%,
        rgba(0, 212, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 4s infinite;
      pointer-events: none;
      z-index: 10;
    }
    
    .loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #00d4ff;

    }
  </style>

<body>

<h1>â­ & ğŸ“º</h1>
<div id="family-filter">
  <button onclick="setFamilyFilter('ev-family')">âš¡ é–ƒé›»æ£®æ—</button>
  <button onclick="setFamilyFilter('ap-family')">ğŸŠ æŸšæŸšä¾†é»å</button>
  <button onclick="clearFamilyFilter()" class="small-button">â</button>
</div>

<div id="leaderboard">
  <div style="margin: 20px;">

    <div style="margin-top: 10px; font-size: 18px;">è¼‰å…¥ä¸­...</div>
  </div>
</div>
<div id="form-section">
  <h2>é€å‡ºæ–°ç´€éŒ„ ğŸ“</h2>
  <div id="name-list" class="checkbox-group"></div>
  <input type="number" id="pointsChange" placeholder="â­é»æ•¸èª¿æ•´">
  <input type="number" id="screenMinutesChange" placeholder="ğŸ“ºä»Šæ—¥è¢å¹•æ™‚é–“èª¿æ•´">
  <input type="text" id="reason" placeholder="è®Šæ›´åŸå› ">
  <button onclick="submitData()">é€å‡º ğŸš€</button>
</div>
<div id="form-section">
  <h2>è¨­å®šé€²åº¦æ¢æ¯”ä¾‹ ğŸ“</h2>
  <input type="number" id="maxMinutesInput" placeholder="ğŸ”§è¼¸å…¥é€²åº¦æ¢æœ€å¤§åˆ†é˜æ•¸">
  <button onclick="setMaxMinutes()">è¨­å®šé€²åº¦æ¢æœ€å¤§æ™‚é–“</button>
</div>

<script>
  const REFRESH_DELAY = 1000; // çµ±ä¸€å»¶é²æ™‚é–“ï¼ˆæ¯«ç§’ï¼‰
  
  const API_URL = "https://script.google.com/macros/s/AKfycbw29KdvF1gSJnTjcDn0LZCvJ06JLdK4YLE5L7V3Zy0ai6qHOONYmeV-AsMLA97N9mC-lA/exec";
  let currentScreenTimes = {}; 
  let updatingChildren = {};  // å­˜å„²æ­£åœ¨æ›´æ–°çš„å°å­©åç¨±
  let maxMinutes = localStorage.getItem('maxMinutes') ? parseInt(localStorage.getItem('maxMinutes')) : 120;
  let familyFilter = localStorage.getItem('familyFilter') || '';

  // åˆå§‹è¼‰å…¥
  document.addEventListener('DOMContentLoaded', fetchLeaderboard);
  
  // éæ¿¾ç›¸é—œå‡½æ•¸
  function setFamilyFilter(family) {
    familyFilter = family;
    localStorage.setItem('familyFilter', family);
    showLoading();
    fetchLeaderboard();
    
    // é«˜äº®é¡¯ç¤ºé¸ä¸­çš„æŒ‰éˆ•
    updateFilterButtons();
  }

  function clearFamilyFilter() {
    familyFilter = '';
    localStorage.removeItem('familyFilter');
    showLoading();
    fetchLeaderboard();
    
    // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„é«˜äº®
    updateFilterButtons();
  }
  
  function updateFilterButtons() {
    // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„é«˜äº®
    document.querySelectorAll('#family-filter button').forEach(btn => {
      btn.classList.remove('active-filter');
    });
    
    // å¦‚æœæœ‰éæ¿¾å™¨è¨­ç½®ï¼Œé«˜äº®å°æ‡‰æŒ‰éˆ•
    if (familyFilter) {
      const activeBtn = document.querySelector(`#family-filter button[onclick="setFamilyFilter('${familyFilter}')"]`);
      if (activeBtn) {
        activeBtn.classList.add('active-filter');
      }
    }
  }
  
  // è¼‰å…¥ç›¸é—œå‡½æ•¸
  function showLoading() {
    document.getElementById('leaderboard').innerHTML = `
      <div style="margin: 20px;">
        <div class="loading-spinner"></div>
        <div style="margin-top: 10px; font-size: 18px;">è¼‰å…¥ä¸­...</div>
      </div>
    `;
  }
  
  function fetchLeaderboard() {
    const callbackName = 'cb_' + Math.floor(Math.random() * 1000000);
    window[callbackName] = function(data) {
      renderLeaderboard(data);
      
      // æ¸…é™¤æ›´æ–°ç‹€æ…‹ - æ•¸æ“šå·²æ›´æ–°
      for (const name in updatingChildren) {
        stopShimmerEffect(name);
      }
      updatingChildren = {};
      
      delete window[callbackName];
    };
    
    const script = document.createElement('script');
    script.src = `${API_URL}?action=getLeaderboard&callback=${callbackName}`;
    script.onload = function() {
      this.remove(); // åŠ è¼‰å¾Œç«‹å³ç§»é™¤è…³æœ¬å…ƒç´ 
    };
    document.body.appendChild(script);
    
    // æ›´æ–°éæ¿¾å™¨æŒ‰éˆ•ç‹€æ…‹
    updateFilterButtons();
  }

  function renderLeaderboard(data) {
    const leaderboard = document.getElementById('leaderboard');
    if (!Array.isArray(data)) {
      leaderboard.innerText = 'è¼‰å…¥å¤±æ•—';
      return;
    }
    
    // ä¾ familyFilter ç¯©é¸å°å­©
    if (familyFilter) {
      data = data.filter(entry => {
        if (familyFilter === 'ev-family') {
          return entry.Name === 'Miles' || entry.Name === 'Emmett';
        } else if (familyFilter === 'ap-family') {
          return entry.Name === 'Tessa' || entry.Name === 'Archer';
        }
        return true;
      });
    }

    // æ›´æ–°é¸æ“‡æ¡†
    updateNameCheckboxes(data);
    
    // æ¸²æŸ“å¡ç‰‡
    renderChildCards(data);
  }
  
  // æ‹†åˆ†æ¸²æŸ“åŠŸèƒ½ä»¥å¢åŠ å¯è®€æ€§
  function updateNameCheckboxes(data) {
    const nameList = document.getElementById('name-list');
    nameList.innerHTML = '';
    
    data.forEach(entry => {
      currentScreenTimes[entry.Name] = entry.TotalScreenMinutes;
      
      const id = 'child-' + entry.Name;
      
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = id;
      checkbox.value = entry.Name;

      const label = document.createElement('label');
      label.setAttribute('for', id);
      label.textContent = entry.Name;

      nameList.appendChild(checkbox);
      nameList.appendChild(label);
    });
  }
  
  function renderChildCards(data) {
    let html = '';
    data.forEach(entry => {
      const percentage = Math.min(100, (entry.TotalScreenMinutes / maxMinutes) * 100);
      const screenMinutes = entry.TotalPoints * 2;
      const cash = entry.TotalPoints * 5;
      
      html += `
      <div class="child-card" id="card-${entry.Name}">
        <div class="child-name">ğŸ‘¦ ${entry.Name}</div>
        <div class="points-box">â­ ${entry.TotalPoints} é»
          <div class="conversion-info">â³ ${screenMinutes} åˆ†é˜ ï½œ ğŸ’° ${cash} å…ƒ</div>
        </div>
        <div class="progress-title">ğŸ“º ä»Šæ—¥è¢å¹•æ™‚é–“</div>
        <div class="progress-bar-container">
          <div class="progress-bar-fill" data-percentage="${percentage}" style="width: ${percentage}%"></div>
          <div class="progress-bar-text">${entry.TotalScreenMinutes} åˆ†é˜</div>
        </div>
        <div class="deduct-buttons">
          ${[5,10,15,20,25,30].map(minutes => `
            <button onclick="deductScreenTime('${entry.Name}', ${minutes})">-${minutes}</button>
          `).join('')}
        </div>
        <div class="convert-button-group">
          <button onclick="convertScreenTime('${entry.Name}', ${entry.TotalScreenMinutes})">ğŸ“º â” â­</button>
          <button onclick="convertPointsToScreen('${entry.Name}', ${entry.TotalPoints})">â­ â” ğŸ“º</button>
        </div>
        ${updatingChildren[entry.Name] ? '<div class="shimmer-effect"></div>' : ''}
      </div>
      `;
    });
    document.getElementById('leaderboard').innerHTML = html;
  }

  // shimmeræ•ˆæœç›¸é—œå‡½æ•¸
  function startShimmerEffect(name) {
    updatingChildren[name] = true;
    const card = document.getElementById(`card-${name}`);
    if (card && !card.querySelector('.shimmer-effect')) {
      const shimmerDiv = document.createElement('div');
      shimmerDiv.className = 'shimmer-effect';
      card.appendChild(shimmerDiv);
    }
  }

  function stopShimmerEffect(name) {
    delete updatingChildren[name];
    const card = document.getElementById(`card-${name}`);
    if (card) {
      const shimmer = card.querySelector('.shimmer-effect');
      if (shimmer) shimmer.remove();
    }
  }
  
  // è³‡æ–™é€å‡ºç›¸é—œå‡½æ•¸
  function submitData() {
    const checkboxes = document.querySelectorAll('#name-list input[type="checkbox"]:checked');
    const pointsChange = document.getElementById('pointsChange').value.trim();
    const screenMinutesChange = document.getElementById('screenMinutesChange').value.trim();
    const reason = document.getElementById('reason').value.trim();

    if (checkboxes.length === 0) {
      alert('è«‹é¸æ“‡è‡³å°‘ä¸€å€‹å°å­©ï¼');
      return;
    }

    if (!pointsChange && !screenMinutesChange) {
      alert('è«‹è¼¸å…¥é»æ•¸æˆ–è¢å¹•æ™‚é–“èª¿æ•´ï¼');
      return;
    }

    let updatedCount = 0;
    const totalChecked = checkboxes.length;

    checkboxes.forEach(checkbox => {
      const name = checkbox.value;
      let family = '';

      if (name === 'Miles' || name === 'Emmett') {
        family = 'ev-family';
      } else if (name === 'Tessa' || name === 'Archer') {
        family = 'ap-family';
      }

      if (!family) {
        alert(`æ‰¾ä¸åˆ° ${name} å°æ‡‰çš„å®¶åº­ï¼`);
        return;
      }

      startShimmerEffect(name);

      const payload = {
        Family: family,
        Name: name,
        PointsChange: pointsChange,
        ScreenMinutesChange: screenMinutesChange,
        Reason: reason
      };

      submitToApi(payload, () => {
        updatedCount++;
        if (updatedCount === totalChecked) {
          setTimeout(fetchLeaderboard, REFRESH_DELAY); // å»¶é²æ™‚é–“
        }
      });
    });

    // æ¸…ç©ºè¡¨å–®
    document.getElementById('pointsChange').value = '';
    document.getElementById('screenMinutesChange').value = '';
    document.getElementById('reason').value = '';
    document.querySelectorAll('#name-list input[type="checkbox"]').forEach(cb => cb.checked = false);
  }
  
  // ç°¡åŒ–APIæäº¤éç¨‹
  function submitToApi(payload, callback) {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.onload = function() {
      callback();
      this.remove(); // åŠ è¼‰å¾Œç§»é™¤iframe
    };
    iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
    document.body.appendChild(iframe);
  }

  // è½‰æ›ç›¸é—œå‡½æ•¸
  function convertScreenTime(name, minutes) {
    if (minutes <= 0) {
      alert('æ²’æœ‰å¯è½‰æ›çš„è¢å¹•æ™‚é–“ï¼');
      return;
    }

    const pointsToAdd = Math.floor(minutes / 2);
    const confirmMessage = `ä½ ç¢ºå®šè¦æŠŠä»Šæ—¥è¢å¹•æ™‚é–“è½‰æ›æˆé»æ•¸å—ï¼Ÿ\n\nã€å°‡è½‰æ›ã€‘${minutes} åˆ†é˜è¢å¹•æ™‚é–“\nã€å¯ç²å¾—ã€‘${pointsToAdd} é»`;

    if (!confirm(confirmMessage)) return;

    const family = (name === 'Miles' || name === 'Emmett') ? 'ev-family' : 'ap-family';
    const payload = {
      Family: family,
      Name: name,
      PointsChange: pointsToAdd,
      ScreenMinutesChange: -minutes,
      Reason: 'è¢å¹•æ™‚é–“è½‰é»æ•¸'
    };
    
    startShimmerEffect(name);
    submitToApi(payload, () => setTimeout(fetchLeaderboard, RESH_DELAY)); // å»¶é²æ™‚é–“
  }

  function convertPointsToScreen(name, points) {
    if (points <= 0) {
      alert('æ²’æœ‰å¯è½‰æ›çš„é»æ•¸ï¼');
      return;
    }
    
    const family = (name === 'Miles' || name === 'Emmett') ? 'ev-family' : 'ap-family';
    const pointsToConvert = parseInt(prompt(`ç›®å‰æœ‰ ${points} é»ï¼Œè«‹è¼¸å…¥è¦è½‰æ›çš„é»æ•¸æ•¸é‡ï¼š\n1é» â†’ 2åˆ†é˜`), 10);
    
    if (isNaN(pointsToConvert) || pointsToConvert <= 0 || pointsToConvert > points) {
      alert('è¼¸å…¥çš„æ•¸é‡ç„¡æ•ˆæˆ–è¶…éç¾æœ‰é»æ•¸');
      return;
    }
    
    const minutesToAdd = pointsToConvert * 2;
    const payload = {
      Family: family,
      Name: name,
      PointsChange: -pointsToConvert,
      ScreenMinutesChange: minutesToAdd,
      Reason: 'é»æ•¸è½‰è¢å¹•æ™‚é–“'
    };
    
    startShimmerEffect(name);
    submitToApi(payload, () => {
      setTimeout(fetchLeaderboard, REFRESH_DELAY); // å»¶é²æ™‚é–“
      alert(`å·²å°‡ ${pointsToConvert} é»æ•¸è½‰æ›æˆ ${minutesToAdd} åˆ†é˜è¢å¹•æ™‚é–“ï¼`);
    });
  }

  function deductScreenTime(name, minutesToDeduct) {
    if (currentScreenTimes[name] === undefined) {
      alert('æ‰¾ä¸åˆ°å°å­©çš„è¢å¹•æ™‚é–“è³‡æ–™');
      return;
    }

    if (currentScreenTimes[name] < minutesToDeduct) {
      alert(`è¢å¹•æ™‚é–“ä¸è¶³ï¼Œç„¡æ³•æ‰£é™¤ ${minutesToDeduct} åˆ†é˜ï¼`);
      return;
    }

    if (!confirm(`ç¢ºå®šè¦æ‰£é™¤ ${minutesToDeduct} åˆ†é˜çš„è¢å¹•æ™‚é–“å—ï¼Ÿ`)) return;

    const family = (name === 'Miles' || name === 'Emmett') ? 'ev-family' : 'ap-family';
    if (!family) {
      alert('æ‰¾ä¸åˆ°å°æ‡‰å®¶åº­');
      return;
    }

    const payload = {
      Family: family,
      Name: name,
      PointsChange: 0,
      ScreenMinutesChange: -minutesToDeduct,
      Reason: `æ‰£é™¤è¢å¹•æ™‚é–“${minutesToDeduct}åˆ†é˜`
    };
    
    startShimmerEffect(name);
    submitToApi(payload, () => setTimeout(fetchLeaderboard, REFRESH_DELAY)); // å»¶é²æ™‚é–“
  }

  function setMaxMinutes() {
    const input = document.getElementById('maxMinutesInput').value.trim();
    const value = parseInt(input, 10);

    if (isNaN(value) || value <= 0) {
      alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„åˆ†é˜æ•¸ï¼');
      return;
    }

    maxMinutes = value;
    localStorage.setItem('maxMinutes', maxMinutes);
    fetchLeaderboard(); // é‡æ–°æ¸²æŸ“
  }
</script>

<body>

<h1>å®¶åº­è¢å¹•æ™‚é–“ç®¡ç†</h1>
<div id="family-select"></div>
<div id="current-family"></div>
<button id="reset-family" onclick="resetFamilyChoice()">é‡æ–°é¸æ“‡å®¶åº­</button>
<div id="children"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw29KdvF1gSJnTjcDn0LZCvJ06JLdK4YLE5L7V3Zy0ai6qHOONYmeV-AsMLA97N9mC-lA/exec";
let kids = [];
let family = localStorage.getItem('family') || '';

function chooseFamily() {
  const container = document.getElementById('family-select');
  container.innerHTML = `
    <button onclick="selectFamily('ev-family')">Emmett & Miles</button>
    <button onclick="selectFamily('ap-family')">Archer & Tessa</button>
  `;
  document.getElementById('current-family').innerText = '';
}

function selectFamily(fam) {
  family = fam;
  localStorage.setItem('family', family);
  loadData();
}

function resetFamilyChoice() {
  localStorage.removeItem('family');
  family = '';
  document.getElementById('children').innerHTML = '';
  chooseFamily();
}

function loadData() {
  if (!family) {
    chooseFamily();
    return;
  }
  
  document.getElementById('children').innerHTML = '<div>æ­£åœ¨è¼‰å…¥è³‡æ–™...</div>';
  
  fetch(`${API_URL}?family=${family}`)
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP error! Status: ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      console.log("è³‡æ–™è¼‰å…¥æˆåŠŸ:", data);
      if (data.error) {
        document.getElementById('children').innerHTML = `<div class="alert">éŒ¯èª¤: ${data.error}</div>`;
        return;
      }
      if (!Array.isArray(data) || data.length === 0) {
        document.getElementById('children').innerHTML = '<div class="alert">æ²’æœ‰æ‰¾åˆ°è³‡æ–™</div>';
        return;
      }
      kids = data;
      render();
      const displayName = family === 'ev-family' ? 'Emmett & Miles' : 'Archer & Tessa';
      document.getElementById('current-family').innerText = `ç›®å‰å®¶åº­ï¼š${displayName}`;
    })
    .catch(error => {
      console.error("è³‡æ–™è¼‰å…¥éŒ¯èª¤:", error);
      document.getElementById('children').innerHTML = `<div class="alert">è³‡æ–™è¼‰å…¥éŒ¯èª¤: ${error.message}</div>`;
    });
}

function saveData(index) {
  fetch(`${API_URL}?family=${family}`, {
    method: 'POST',
    body: JSON.stringify(kids[index]),
    headers: { 'Content-Type': 'application/json' }
  }).then(() => loadData());
}

function render() {
  const container = document.getElementById('children');
  container.innerHTML = '';

  kids.forEach((kid, index) => {
    const maxMinutes = 90;
    const percentage = Math.min(100, (kid.ScreenMinutes / maxMinutes) * 100);
    const minutes = kid.Points * 2;
    const cash = kid.Points * 5;
    const barColor = kid.ScreenMinutes <= 10 ? 'linear-gradient(90deg, #ff4d4d, #ff0000)' : 'linear-gradient(90deg, #00d4ff, #005eff)';

    const card = document.createElement('div');
    card.className = 'child-card';
    card.innerHTML = `
      <h2>${kid.Name}</h2>
      <div class="points-box">
        ${kid.Points} é»
        <div class="conversion-info">â±ï¸ ${minutes} åˆ†é˜ ğŸ’° ${cash} å…ƒ</div>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" style="width:${percentage}%; background: ${barColor};"></div>
        <div class="progress-bar-text">${kid.ScreenMinutes}åˆ†</div>
      </div>
      <div class="controls">
        <div class="control-group">
          <div class="control-group-title">â³ è¢å¹•æ™‚é–“è¨­å®š</div>
          <input type="number" id="screen${index}" placeholder="æ¸›å°‘è¢å¹•æ™‚é–“ (åˆ†é˜)">
          <button onclick="decreaseScreen(${index})">ç¢ºèªæ¸›å°‘</button>
          <input type="number" id="reset${index}" placeholder="æ‰‹å‹•è¨­å®šä»Šæ—¥è¢å¹•æ™‚é–“">
          <button onclick="resetScreen(${index})">è¨­å®šæ™‚é–“</button>
          <button onclick="convertScreenToPoints(${index})">è½‰æ›è¢å¹•æ™‚é–“ç‚ºé»æ•¸</button>
        </div>
        <div class="control-group">
          <div class="control-group-title">ğŸ¯ é»æ•¸èª¿æ•´</div>
          <input type="number" id="points${index}" placeholder="è¼¸å…¥åŠ /æ¸›é»æ•¸">
          <input type="text" id="reason${index}" placeholder="åŸå› ">
          <button onclick="updatePoints(${index})">ç¢ºèªæ›´æ–°</button>
        </div>
      </div>
      <div>æœ€å¾Œä¿®æ”¹æ™‚é–“ï¼š${kid.LastModified || 'N/A'}</div>
      <div id="alert${index}" class="alert"></div>
    `;
    container.appendChild(card);
  });
}

function updatePoints(index) {
  const change = parseInt(document.getElementById(`points${index}`).value);
  if (isNaN(change)) return;
  kids[index].Points += change;
  saveData(index);
}

function decreaseScreen(index) {
  const minutes = parseInt(document.getElementById(`screen${index}`).value);
  if (isNaN(minutes) || minutes <= 0) return;
  kids[index].ScreenMinutes = Math.max(0, kids[index].ScreenMinutes - minutes);
  saveData(index);
}

function resetScreen(index) {
  const minutes = parseInt(document.getElementById(`reset${index}`).value);
  if (isNaN(minutes) || minutes < 0) return;
  kids[index].ScreenMinutes = minutes;
  saveData(index);
}

function convertScreenToPoints(index) {
  const availableMinutes = kids[index].ScreenMinutes;
  const pointsToAdd = Math.floor(availableMinutes / 2);
  if (pointsToAdd <= 0) return;

  if (confirm(`å°‡å‰©é¤˜ ${availableMinutes} åˆ†é˜è½‰æ›æˆ ${pointsToAdd} é»å—ï¼Ÿ`)) {
    kids[index].Points += pointsToAdd;
    kids[index].ScreenMinutes = 0;
    saveData(index);
  }
}

loadData();
</script>

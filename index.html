<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <title>Point & Screen Time</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    .child-card {
      background: #1c1c3c;
      padding: 30px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,212,255,0.4);
      max-width: 400px;
    }
    .child-name {
      font-size: 28px;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 20px;
    }
    .points-box {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      font-size: 40px;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 10px;
      position: relative;
    }
    .conversion-info {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
    .progress-title {
      font-size: 18px;
      color: #00d4ff;
      margin: 10px 0 5px 0;
    }
    .progress-bar-container {
      background: #222;
      border: 2px solid #00d4ff;
      border-radius: 30px;
      overflow: hidden;
      height: 50px;
      width: 90%;
      margin: 0 auto 10px auto;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s;
      background: linear-gradient(90deg, #00d4ff, #005eff);
    }
    .progress-bar-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 50px;
      font-weight: bold;
      color: #fff;
      font-size: 20px;
    }
    .convert-button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 90%;
      margin: 10px auto 0 auto;
    }
    .convert-button {
      flex: 1;
      padding: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #eee;
      font-weight: bold;
      cursor: pointer;
    }
    .convert-button:hover {
      background: #666;
    }
    #form-section {
      background: #2a2a5a;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    button {
      background: #00d4ff;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      display: none;
    }
  </style>
</head>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw29KdvF1gSJnTjcDn0LZCvJ06JLdK4YLE5L7V3Zy0ai6qHOONYmeV-AsMLA97N9mC-lA/exec";

function fetchLeaderboard() {
  const callbackName = 'cb_' + Math.floor(Math.random() * 1000000);
  window[callbackName] = function(data) {
    renderLeaderboard(data);
    delete window[callbackName];
    script.remove();
  };
  const script = document.createElement('script');
  script.src = `${API_URL}?action=getLeaderboard&callback=${callbackName}`;
  document.body.appendChild(script);
}

function renderLeaderboard(data) {
  if (!Array.isArray(data)) {
    document.getElementById('leaderboard').innerText = '載入失敗';
    return;
  }
  let html = '';
  data.forEach((entry, index) => {
    const percentage = Math.min(100, (entry.TotalScreenMinutes / 120) * 100);
    const screenMinutes = entry.TotalPoints * 2;
    const cash = entry.TotalPoints * 5;
    html += `
    <div class="child-card">
      <div class="child-name">👦 ${entry.Name}</div>
      <div class="points-box">⭐ ${entry.TotalPoints} 點
        <div class="conversion-info">⏳ ${screenMinutes} 分鐘 ｜ 💰 ${cash} 元</div>
      </div>
      <div class="progress-title">📺 今日螢幕時間</div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" style="width:${percentage}%"></div>
        <div class="progress-bar-text">${entry.TotalScreenMinutes} 分鐘</div>
      </div>
      <div class="convert-button-group">
        <button class="convert-button" onclick="convertScreenTime('${entry.Name}', ${entry.TotalScreenMinutes})">📺 ➔ ⭐</button>
        <button class="convert-button" onclick="convertPointsToScreen('${entry.Name}', ${entry.TotalPoints})">⭐ ➔ 📺</button>
      </div>
    </div>
    `;
  });
  document.getElementById('leaderboard').innerHTML = html;
}

</script>

<script>

function chooseFamily() {

// ä½¿ç”¨JSONPæ–¹æ³•å¾Google Apps Scriptç²å–è³‡æ–™
function loadData() {
  if (!family) {

  }
  
  document.getElementById('children').innerHTML = '<div class="loading">æ­£åœ¨è¼‰å…¥è³‡æ–™...</div>';
  
  // å‰µå»ºä¸€å€‹éš¨æ©Ÿçš„å›èª¿å‡½æ•¸åç¨±ï¼Œä»¥é¿å…ç·©å­˜å•é¡Œ
  const callbackName = 'jsonCallback_' + Math.floor(Math.random() * 1000000);
  
  window[callbackName] = function(data) {
    // è™•ç†å¾APIè¿”å›çš„è³‡æ–™
    handleData(data);
    // æ¸…ç†å…¨å±€å›èª¿å‡½æ•¸
    delete window[callbackName];
  };
  
  // å‰µå»ºè…³æœ¬æ¨™ç±¤
  const script = document.createElement('script');
  script.src = `${API_URL}?family=${family}&callback=${callbackName}`;
  
  script.onerror = function() {
    document.getElementById('children').innerHTML = '<div class="error">è¼‰å…¥è³‡æ–™å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²çµ¡é€£æ¥æˆ–é‡è©¦ã€‚</div>';
    delete window[callbackName];

}

function handleData(data) {

function render() {
  const container = document.getElementById('children');
  container.innerHTML = '';

  kids.forEach((kid, index) => {
    const maxMinutes = 90;

          <button onclick="resetScreen(${index})">è¨­å®šæ™‚é–“</button>
          <button onclick="convertScreenToPoints(${index})">è½‰æ›è¢å¹•æ™‚é–“ç‚ºé»æ•¸</button>
        </div>
        <div class="control-group">
          <div class="control-group-title">ğŸ¯ é»æ•¸èª¿æ•´</div>
          <input type="number" id="points${index}" placeholder="è¼¸å…¥åŠ /æ¸›é»æ•¸">
          <input type="text" id="reason${index}" placeholder="åŸå› ">
          <button onclick="updatePoints(${index})">ç¢ºèªæ›´æ–°</button>
        </div>
      </div>
      <div>æœ€å¾Œä¿®æ”¹æ™‚é–“ï¼š${kid.LastModified || 'N/A'}</div>
    `;
    container.appendChild(card);
  });
}

// ä½¿ç”¨Fetch APIç™¼é€POSTè«‹æ±‚
function sendDataToSheet(data) {
  // é¡¯ç¤ºç™¼é€ä¸­æç¤º
  const alertId = `alert${data.index}`;
  const alertElement = document.getElementById(alertId);
  alertElement.innerText = 'æ­£åœ¨å„²å­˜è³‡æ–™...';
  alertElement.style.opacity = 1;
  
  // æº–å‚™ç™¼é€åˆ°Google Apps Scriptçš„è³‡æ–™
  const postData = {
    Family: family,
    Name: kids[data.index].Name,
    ScreenMinutes: data.screenMinutes !== undefined ? data.screenMinutes : kids[data.index].ScreenMinutes,
    PointsChange: data.pointsChange || 0,
    Reason: data.reason || ''
  };
  
  // ä½¿ç”¨fetch APIç™¼é€è«‹æ±‚
  fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(postData),
    mode: 'no-cors' // é€™å°æ–¼è·¨åŸŸè«‹æ±‚æ˜¯å¿…è¦çš„
  })
  .then(() => {
    // ç”±æ–¼mode: 'no-cors'ï¼Œæˆ‘å€‘ç„¡æ³•è®€å–éŸ¿æ‡‰ï¼Œæ‰€ä»¥ç›´æ¥å‡è¨­æˆåŠŸ
    alertElement.innerText = 'è³‡æ–™å·²å„²å­˜!';
    setTimeout(() => {
      alertElement.style.opacity = 0;
    }, 3000);
    
    // é‡æ–°è¼‰å…¥è³‡æ–™ä»¥é¡¯ç¤ºæœ€æ–°ç‹€æ…‹
    setTimeout(loadData, 1000);
  })
  .catch(error => {
    alertElement.innerText = `å„²å­˜å¤±æ•—: ${error.message}`;
    console.error('å„²å­˜è³‡æ–™å¤±æ•—:', error);
  });
}

function updatePoints(index) {
  const change = parseInt(document.getElementById(`points${index}`).value);
  const reason = document.getElementById(`reason${index}`).value;
  
  if (isNaN(change)) {
    showAlert(index, 'è«‹è¼¸å…¥æœ‰æ•ˆçš„é»æ•¸');

    index: index,

  document.getElementById(`reason${index}`).value = '';
}

function decreaseScreen(index) {
  const minutes = parseInt(document.getElementById(`screen${index}`).value);
  
  if (isNaN(minutes) || minutes <= 0) {
    showAlert(index, 'è«‹è¼¸å…¥æœ‰æ•ˆçš„åˆ†é˜æ•¸');
    return;
  }
  
  const newScreenTime = Math.max(0, kids[index].ScreenMinutes - minutes);
  
  sendDataToSheet({
    index: index,
    screenMinutes: newScreenTime,
    reason: `æ¸›å°‘è¢å¹•æ™‚é–“ ${minutes} åˆ†é˜`
  });

  document.getElementById(`screen${index}`).value = '';
}

function resetScreen(index) {
  const minutes = parseInt(document.getElementById(`reset${index}`).value);

    showAlert(index, 'è«‹è¼¸å…¥æœ‰æ•ˆçš„åˆ†é˜æ•¸');

}

function convertScreenToPoints(index) {
  const availableMinutes = kids[index].ScreenMinutes;
  const pointsToAdd = Math.floor(availableMinutes / 2);

    showAlert(index, 'æ²’æœ‰è¶³å¤ çš„è¢å¹•æ™‚é–“å¯è½‰æ›');

  if (confirm(`å°‡å‰©é¤˜ ${availableMinutes} åˆ†é˜è½‰æ›æˆ ${pointsToAdd} é»å—ï¼Ÿ`)) {
    sendDataToSheet({

      reason: `å°‡ ${availableMinutes} åˆ†é˜è¢å¹•æ™‚é–“è½‰æ›ç‚º ${pointsToAdd} é»`
    });
  }
}

function showAlert(index, message) {

}

</script>

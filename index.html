<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points & Screen Time</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    .child-card {
      background: #1c1c3c;
      padding: 30px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,212,255,0.4);
      max-width: 400px;
      position: relative;
      overflow: hidden; /* 重要：防止shimmer效果溢出 */
    }
    .child-name {
      font-size: 28px;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 20px;
    }
    .points-box {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      font-size: 40px;
      font-weight: bold;
      color: #00d4ff;
      margin-bottom: 10px;
      position: relative;
    }
    .conversion-info {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
    .progress-title {
      font-size: 18px;
      color: #00d4ff;
      margin: 10px 0 5px 0;
    }
    .progress-bar-container {
      background: #222;
      border: 2px solid #00d4ff;
      border-radius: 30px;
      overflow: hidden;
      height: 50px;
      width: 80%;
      margin: 0 auto 10px auto;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
      background: linear-gradient(90deg, #00d4ff, #005eff);
    }
    .progress-bar-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 50px;
      font-weight: bold;
      color: #fff;
      font-size: 20px;
    }
    .convert-button-group {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .convert-button-group button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #eee;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* hover效果 */
    .convert-button-group button:hover {
      background: #666;
    }

    /* 按下（active）效果 */
    .convert-button-group button:active {
      background: #888;
    }

    #form-section {
      background: #2a2a5a;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      margin: 40px auto;
    }
    input[type="number"], input[type="text"], button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
      font-size: 16px;
      text-align: left;
      padding-left: 10%;
    }
    #form-section button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
      background: #00d4ff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* hover效果 */
    #form-section button:hover {
      background: #00bbff;
    }

    /* 按下（active）效果 */
    #form-section button:active {
      background: #0099cc;
    }
    #family-filter {
      display: flex;
      justify-content: center;
      gap: 10px; /* 按鈕之間的間距 */
      margin-bottom: 20px;
    }

    #family-filter button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #333; /* 🔥 深灰色起始 */
      color: #ccc; /* 🔥 字淺灰 */
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #family-filter button:hover {
      background: #555; /* hover時淺一點的灰 */
    }

    #family-filter button:active {
      background: #777; /* 按下去更亮一點 */
    }

    /* 🔥 選取的按鈕 */
    #family-filter button.active-filter {
      background: #00d4ff; /* 亮藍色 */
      color: #111; /* 字黑色 */
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 🔥 每行兩個 */
      gap: 10px;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      display: none;
    }

    .checkbox-group label {
      display: inline-block;
      padding: 12px 20px;
      background: #333;
      color: #ccc;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      text-align: center;
    }

    /* hover效果 */
    .checkbox-group label:hover {
      background: #555;
    }

    /* 選到的時候 */
    .checkbox-group input[type="checkbox"]:checked + label {
      background: #00d4ff;
      color: #111;
      font-weight: bold;
    }

    #family-filter .small-button {
      padding: 0;
      width: 40px;
      height: 40px;
      font-size: 22px; /* 字大一點 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .deduct-buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 🔥 分成6格 */
      gap: 6px; /* 🔥 按鈕之間有一點點間距 */
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .deduct-buttons button {
      padding: 6px 0; /* 🔥 上下padding，不要左右，保持小巧 */
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%; /* 🔥 讓每個按鈕填滿自己那一格 */
    }

    .deduct-buttons button:hover {
      background: #555;
    }

    .deduct-buttons button:active {
      background: #777;
    }

    @keyframes flash {
      0% { background-color: #00d4ff; }
      50% { background-color: #00475e; }
      100% { background-color: #00d4ff; }
    }

    .flash {
      animation: flash 0.6s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 0.5s;
    }

    /* 新增: shimmer效果 */
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .shimmer-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(0, 212, 255, 0) 0%,
        rgba(0, 212, 255, 0.2) 50%,
        rgba(0, 212, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 4s infinite;
      pointer-events: none; /* 讓滑鼠可以穿透shimmer層 */
      z-index: 10;
    }
  </style>
</head>
<body>

<h1>⭐ & 📺</h1>
<div id="family-filter" style="margin-bottom: 20px;">
  <button onclick="setFamilyFilter('ev-family')">⚡ 閃電森林</button>
  <button onclick="setFamilyFilter('ap-family')">🍊 柚柚來點名</button>
  <button onclick="clearFamilyFilter()" class="small-button">❎</button>
</div>

<div id="leaderboard">
  <div style="margin: 20px;">
    <div style="border: 4px solid #333; border-top: 4px solid #00d4ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
    <div style="margin-top: 10px; font-size: 18px;">載入中...</div>
  </div>
</div>
<div id="form-section">
  <h2>送出新紀錄 📝</h2>
  <div id="name-list" class="checkbox-group"></div>
  <input type="number" id="pointsChange" placeholder="⭐點數調整">
  <input type="number" id="screenMinutesChange" placeholder="📺今日螢幕時間調整">
  <input type="text" id="reason" placeholder="變更原因">
  <button onclick="submitData()">送出 🚀</button>
</div>
<div id="form-section">
  <h2>設定進度條比例 📝</h2>
  <input type="number" id="maxMinutesInput" placeholder="🔧輸入進度條最大分鐘數">
  <button onclick="setMaxMinutes()">設定進度條最大時間</button>
</div>

<script>
  let currentScreenTimes = {}; 
  let updatingChildren = {};  // 存儲正在更新的小孩名稱
  let pendingUpdates = {};    // 存儲等待更新的請求

  const API_URL = "https://script.google.com/macros/s/AKfycbw29KdvF1gSJnTjcDn0LZCvJ06JLdK4YLE5L7V3Zy0ai6qHOONYmeV-AsMLA97N9mC-lA/exec";

  let familyFilter = localStorage.getItem('familyFilter') || '';

  function setFamilyFilter(family) {
    familyFilter = family;
    localStorage.setItem('familyFilter', family);
    showLoading();
    fetchLeaderboard();
  }

  function clearFamilyFilter() {
    familyFilter = '';
    localStorage.removeItem('familyFilter');
    showLoading();
    fetchLeaderboard();
  }
  
  function showLoading() {
    document.getElementById('leaderboard').innerHTML = `
      <div style="margin: 20px;">
        <div style="border: 4px solid #333; border-top: 4px solid #00d4ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
        <div style="margin-top: 10px; font-size: 18px;">載入中...</div>
      </div>
    `;
  }
  
  function fetchLeaderboard() {
    const callbackName = 'cb_' + Math.floor(Math.random() * 1000000);
    const script = document.createElement('script');
    window[callbackName] = function(data) {
      renderLeaderboard(data);
      
      // 清除更新狀態 - 數據已更新
      for (const name in updatingChildren) {
        stopShimmerEffect(name);
      }
      updatingChildren = {};
      
      delete window[callbackName];
      script.remove();
    };
    const url = `${API_URL}?action=getLeaderboard&callback=${callbackName}`;
    script.src = url;
    document.body.appendChild(script);
  }

  function renderLeaderboard(data) {
    const leaderboard = document.getElementById('leaderboard');
    if (!Array.isArray(data)) {
      leaderboard.innerText = '載入失敗';
      return;
    }
    
    // 依 familyFilter 篩選小孩
    if (familyFilter) {
      data = data.filter(entry => {
        if (familyFilter === 'ev-family') {
          return entry.Name === 'Miles' || entry.Name === 'Emmett';
        } else if (familyFilter === 'ap-family') {
          return entry.Name === 'Tessa' || entry.Name === 'Archer';
        }
        return true;
      });
    }

    const nameList = document.getElementById('name-list');
    nameList.innerHTML = '';
    
    data.forEach(entry => {
      currentScreenTimes[entry.Name] = entry.TotalScreenMinutes;
      
      const id = 'child-' + entry.Name;
      
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = id;
      checkbox.value = entry.Name;

      const label = document.createElement('label');
      label.setAttribute('for', id);
      label.textContent = entry.Name;

      nameList.appendChild(checkbox);
      nameList.appendChild(label);
    });

    let html = '';
    data.forEach(entry => {
      const percentage = Math.min(100, (entry.TotalScreenMinutes / maxMinutes) * 100);
      const screenMinutes = entry.TotalPoints * 2;
      const cash = entry.TotalPoints * 5;
      
      html += `
      <div class="child-card" id="card-${entry.Name}">
        <div class="child-name">👦 ${entry.Name}</div>
        <div class="points-box">⭐ ${entry.TotalPoints} 點
          <div class="conversion-info">⏳ ${screenMinutes} 分鐘 ｜ 💰 ${cash} 元</div>
        </div>
        <div class="progress-title">📺 今日螢幕時間</div>
        <div class="progress-bar-container">
          <div class="progress-bar-fill" data-percentage="${percentage}" style="width: ${percentage}%"></div>
          <div class="progress-bar-text">${entry.TotalScreenMinutes} 分鐘</div>
        </div>
        <div class="deduct-buttons">
          ${[5,10,15,20,25,30].map(minutes => `
            <button onclick="deductScreenTime('${entry.Name}', ${minutes})">-${minutes}</button>
          `).join('')}
        </div>
        <div class="convert-button-group">
          <button onclick="convertScreenTime('${entry.Name}', ${entry.TotalScreenMinutes})">📺 ➔ ⭐</button>
          <button onclick="convertPointsToScreen('${entry.Name}', ${entry.TotalPoints})">⭐ ➔ 📺</button>
        </div>
        ${updatingChildren[entry.Name] ? '<div class="shimmer-effect"></div>' : ''}
      </div>
      `;
    });
    leaderboard.innerHTML = html;
  }

  // 新增: 添加shimmer效果
  function startShimmerEffect(name) {
    updatingChildren[name] = true;
    const card = document.getElementById(`card-${name}`);
    if (card) {
      // 檢查是否已經有shimmer效果
      if (!card.querySelector('.shimmer-effect')) {
        const shimmerDiv = document.createElement('div');
        shimmerDiv.className = 'shimmer-effect';
        card.appendChild(shimmerDiv);
      }
    }
  }

  // 新增: 移除shimmer效果
  function stopShimmerEffect(name) {
    delete updatingChildren[name];
    const card = document.getElementById(`card-${name}`);
    if (card) {
      const shimmer = card.querySelector('.shimmer-effect');
      if (shimmer) {
        shimmer.remove();
      }
    }
  }

  function submitData() {
    const checkboxes = document.querySelectorAll('#name-list input[type="checkbox"]:checked');
    const pointsChange = document.getElementById('pointsChange').value.trim();
    const screenMinutesChange = document.getElementById('screenMinutesChange').value.trim();
    const reason = document.getElementById('reason').value.trim();

    if (checkboxes.length === 0) {
      alert('請選擇至少一個小孩！');
      return;
    }

    if (!pointsChange && !screenMinutesChange) {
      alert('請輸入點數或螢幕時間調整！');
      return;
    }

    let updatedCount = 0;
    const totalChecked = checkboxes.length;

    checkboxes.forEach(checkbox => {
      const name = checkbox.value;
      let family = '';

      if (name === 'Miles' || name === 'Emmett') {
        family = 'ev-family';
      } else if (name === 'Tessa' || name === 'Archer') {
        family = 'ap-family';
      }

      if (!family) {
        alert(`找不到 ${name} 對應的家庭！`);
        return;
      }

      // 添加shimmer效果
      startShimmerEffect(name);

      const payload = {
        Family: family,
        Name: name,
        PointsChange: pointsChange,
        ScreenMinutesChange: screenMinutesChange,
        Reason: reason
      };

      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.onload = function() {
        updatedCount++;
        if (updatedCount === totalChecked) {
          setTimeout(fetchLeaderboard, 1000); // 所有資料送出後延遲1秒刷新頁面
        }
      };
      iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
      document.body.appendChild(iframe);
    });

    // 清空表單
    document.getElementById('pointsChange').value = '';
    document.getElementById('screenMinutesChange').value = '';
    document.getElementById('reason').value = '';
    document.querySelectorAll('#name-list input[type="checkbox"]').forEach(cb => cb.checked = false);
  }

function convertScreenTime(name, minutes) {
  if (minutes <= 0) {
    alert('沒有可轉換的螢幕時間！');
    return;
  }

  const pointsToAdd = Math.floor(minutes / 2); // 🔥 提到這裡，先算好要轉多少點

  const confirmMessage = `你確定要把今日螢幕時間轉換成點數嗎？\n\n【將轉換】${minutes} 分鐘螢幕時間\n【可獲得】${pointsToAdd} 點`; // 🔥 組好訊息

  if (!confirm(confirmMessage)) {
    return;
  }

  const family = (name === 'Miles' || name === 'Emmett') ? 'ev-family' : 'ap-family';
  const payload = {
    Family: family,
    Name: name,
    PointsChange: pointsToAdd,
    ScreenMinutesChange: -minutes,
    Reason: '螢幕時間轉點數'
  };
    
    // 添加shimmer效果
    startShimmerEffect(name);
    
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.onload = function() {
      setTimeout(fetchLeaderboard, 1000); // 延遲1秒刷新頁面
    };
    iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
    document.body.appendChild(iframe);

  }

  function convertPointsToScreen(name, points) {
    if (points <= 0) {
      alert('沒有可轉換的點數！');
      return;
    }
    const family = (name === 'Miles' || name === 'Emmett') ? 'ev-family' : 'ap-family';
    const pointsToConvert = parseInt(prompt(`目前有 ${points} 點，請輸入要轉換的點數數量：\n1點 → 2分鐘`), 10);
    if (isNaN(pointsToConvert) || pointsToConvert <= 0 || pointsToConvert > points) {
      alert('輸入的數量無效或超過現有點數');
      return;
    }
    const minutesToAdd = pointsToConvert * 2;
    const payload = {
      Family: family,
      Name: name,
      PointsChange: -pointsToConvert,
      ScreenMinutesChange: minutesToAdd,
      Reason: '點數轉螢幕時間'
    };
    
    // 添加shimmer效果
    startShimmerEffect(name);
    
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.onload = function() {
      setTimeout(fetchLeaderboard, 1000); // 延遲1秒刷新頁面
    };
    iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
    document.body.appendChild(iframe);

    alert(`已將 ${pointsToConvert} 點數轉換成 ${minutesToAdd} 分鐘螢幕時間！`);
  }

  function deductScreenTime(name, minutesToDeduct) {
    if (currentScreenTimes[name] === undefined) {
      alert('找不到小孩的螢幕時間資料');
      return;
    }

    if (currentScreenTimes[name] < minutesToDeduct) {
      alert(`螢幕時間不足，無法扣除 ${minutesToDeduct} 分鐘！`);
      return;
    }

    const confirmDeduct = confirm(`確定要扣除 ${minutesToDeduct} 分鐘的螢幕時間嗎？`);
    if (!confirmDeduct) return;

    let family = '';
    if (name === 'Miles' || name === 'Emmett') {
      family = 'ev-family';
    } else if (name === 'Tessa' || name === 'Archer') {
      family = 'ap-family';
    }

    if (!family) {
      alert('找不到對應家庭');
      return;
    }

    const payload = {
      Family: family,
      Name: name,
      PointsChange: 0,
      ScreenMinutesChange: -minutesToDeduct,
      Reason: `扣除螢幕時間${minutesToDeduct}分鐘`
    };
    
    // 添加shimmer效果
    startShimmerEffect(name);

    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.onload = function() {
      setTimeout(fetchLeaderboard, 1000); // 延遲1秒刷新頁面
    };
    iframe.src = `${API_URL}?action=submit&data=${encodeURIComponent(JSON.stringify(payload))}`;
    document.body.appendChild(iframe);

  }

  let maxMinutes = localStorage.getItem('maxMinutes') ? parseInt(localStorage.getItem('maxMinutes')) : 120;

  function setMaxMinutes() {
    const input = document.getElementById('maxMinutesInput').value.trim();
    const value = parseInt(input, 10);

    if (isNaN(value) || value <= 0) {
      alert('請輸入有效的分鐘數！');
      return;
    }

    maxMinutes = value;
    localStorage.setItem('maxMinutes', maxMinutes);
    fetchLeaderboard(); // 重新渲染
  }

  // 初始載入
  fetchLeaderboard();
</script>
